<div class="container">  
<div *ngFor="let i of allItems" class="card" >
  <div class="card-header">
    <h5 class="card-title">{{i.title}}</h5>
  </div>
  <div class="card-body">    
    <p class="card-text">{{i.description}}</p>    
  </div>
</div>
<a routerLink="/" class="btn btn-light btnHome">Inicio</a>
</div>
